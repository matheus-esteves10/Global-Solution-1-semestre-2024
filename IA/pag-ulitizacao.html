<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de utilização</title>
</head>
<body>
    <h1>Pagina do chatbot</h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "b0b8b4dd-5b05-4799-b4fe-041ae801855d", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "e8d9a3de-8ecc-44ca-9bc3-901a1773c5c7", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
